<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body style="padding:10px;background-color: #e9e9e9;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-inline">
                <input type="password" name="oldPass" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="password" name="newPass" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-inline">
                <input type="password" name="newPass2" required lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formSub">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
         </div>
    </form>

    <script src="/components/jquery-3.6.0.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/js/user.js"></script>
    <script>
        layui.use(function() {
            var form = layui.form, layer = layui.layer;

            // 监听提交
            form.on('submit(formSub)', function(data) {
                let f = cleanData(data.field);
                if (f['newPass'] !== f['newPass2']) {
                    layer.msg('新密码不一致', {icon: 5});
                    return false;
                }
                status = changePwd(f, layer);
                return false;
            });
        });
    </script>
</body>
</html>
