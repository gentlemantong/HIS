<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        .layui-form-select dl {
            max-height: 200px;
        }
    </style>
</head>
<body style="padding:10px;background-color: #e9e9e9;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                    <input type="text" id="age" name="age" required lay-verify="required|number" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" id="id_no" name="id_no" lay-verify="required|identity" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" id="phone" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">居住地址</label>
                <div class="layui-input-inline">
                    <select name="town" id="town" lay-filter="townFilter" lay-search>
                        <option value="">请选择镇/街道</option>
                        <option value="睢城街道">睢城街道</option>
                        <option value="睢河街道">睢河街道</option>
                        <option value="金城街道">金城街道</option>
                        <option value="梁集镇">梁集镇</option>
                        <option value="魏集镇">魏集镇</option>
                        <option value="高作镇">高作镇</option>
                        <option value="邱集镇">邱集镇</option>
                        <option value="凌城镇">凌城镇</option>
                        <option value="沙集镇">沙集镇</option>
                        <option value="李集镇">李集镇</option>
                        <option value="桃园镇">桃园镇</option>
                        <option value="官山镇">官山镇</option>
                        <option value="王集镇">王集镇</option>
                        <option value="岚山镇">岚山镇</option>
                        <option value="双沟镇">双沟镇</option>
                        <option value="庆安镇">庆安镇</option>
                        <option value="姚集镇">姚集镇</option>
                        <option value="古邳镇">古邳镇</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 315px;">
                    <input type="text" id="address" name="address" lay-verify="required" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">职业</label>
                <div class="layui-input-inline">
                    <input type="text" id="occupation" name="occupation" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">工作单位</label>
                <div class="layui-input-inline">
                    <input type="text" id="work_unit" name="work_unit" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">基础性疾病</label>
            <div class="layui-input-block">
                <input type="text" id="basic_disease" name="basic_disease" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">近半年县外就医需求</label>
            <div class="layui-input-block">
                <input type="text" id="out_treatment" name="out_treatment" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">初阳日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="first_positive_date" lay-verify="required" id="first_positive_date" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">末阳日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="last_positive_date" lay-verify="required" id="last_positive_date" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">来源</label>
            <div class="layui-input-inline">
                <input type="text" id="source" name="source" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">同住人</label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn layui-btn-primary" onclick="addRoommate()">
                    <i class="layui-icon layui-icon-add-1"></i></button>
            </div>
        </div>
        <div class="layui-form-item" id="form_btn_box">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addSub">提交更新</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <input type="hidden" name="id" id="pid">
    </form>
    <div style="display:none" id="dataId">{{dataId}}</div>

    <script src="/components/jquery-3.6.0.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="/js/patient.js"></script>
    <script>
        window.roommateNumber = 0;
        window.roommateBox = [];
        layui.use(function() {
            var form = layui.form, layer = layui.layer, laydate = layui.laydate;

            $('#pid').val($('#dataId').text());
            initPatientData(form, layer, laydate);

            // 监听提交
            form.on('submit(addSub)', function(data) {
                var field = data.field;
                field['roommate_no'] = window.roommateBox.join(',');
                doEdit(layer, cleanData(field));
                return false;
            });
        });
    </script>
</body>
</html>
